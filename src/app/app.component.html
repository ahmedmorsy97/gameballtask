<!-- Side bar area -->
<div class="gameball">
  <div class="side">
    <app-side-bar (activeViewName)="changeViewName($event)"></app-side-bar>
  </div>

  <!-- View area -->
  <div class="main">
    <app-dashboard *ngIf="activeView === 'dashboard'"></app-dashboard>
    <app-game-plan *ngIf="activeView === 'gameplan'"></app-game-plan>
    <app-levels *ngIf="activeView === 'levels'"></app-levels>
  </div>

</div>
